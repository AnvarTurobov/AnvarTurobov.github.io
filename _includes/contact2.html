<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">              <!-- Add styling -->
                <h2 class="section-heading">Contact Me</a></h2>
                <h6 class="section-subheading text-muted">Web Developer with Solid Business Development Experience</h6> 
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form action="//formspree.io/anvar.turobov@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" name="_replyto" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" name="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <input type="submit" class="btn btn-xl"/>
                            <input type="hidden" name="_next" value="/thanks"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
